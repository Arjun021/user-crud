<h2 mat-dialog-title>Create User</h2>
<mat-dialog-content>
 <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter name" formControlName="name">
      <mat-error *ngIf="errorHandling('name', 'required')">
        Please enter user name
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter email" formControlName="email">
      <mat-error *ngIf="errorHandling('email', 'required')">
        Please enter email address
      </mat-error>
      <mat-error *ngIf="errorHandling('email', 'email')">
        Please enter valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Enter number" formControlName="phone">
      <mat-error *ngIf="errorHandling('phone', 'required')">
        Please enter phone number
      </mat-error>
      <mat-error *ngIf="errorHandling('phone', 'pattern')">
        Please enter valid number
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Enter address" formControlName="address">
      <mat-error *ngIf="errorHandling('address', 'required')">
        Please enter an address
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close(false)">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="submitForm()">Create</button>
</mat-dialog-actions>
